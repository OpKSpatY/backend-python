repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace

-   repo: https://github.com/psf/black
    rev: stable
    hooks:
      - id: black
        language_version: python3.11
        stages: [commit]

-   repo: https://github.com/pycqa/flake8
    rev: '3.7.9'
    hooks:
    -   id: flake8
        stages: [commit]
-   repo: local
    hooks:
    -   id: requirements
        name: Generate requirements.txt
        entry: bash -c 'source venv/Scripts/activate && pip freeze > requirements.txt && git add requirements.txt'
        language: system
        stages: [commit]
